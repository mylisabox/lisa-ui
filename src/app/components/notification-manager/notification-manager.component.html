<div class="notification slideLeft" *ngFor="let notification of notifications; let i = index">
  <div class="content">
    <div class="icon" [innerHTML]="safeHTML"></div>
    <h3>{{notification.title}}</h3>
    <p>{{notification.description}}</p>
    <div class="actions">
      <a class="materialLink" (click)="cleanSingle(notification.id)"
         *ngIf="!notification.defaultAction && !notification.addAction">OK</a>
      <a class="materialLink" *ngIf="notification.defaultAction">{{notification.defaultAction}}</a>
      <a class="materialLink" *ngIf="notification.addAction">{{notification.addAction}}</a>
    </div>
  </div>
</div>
